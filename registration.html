<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: lightgray;">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="text-primary text-center mt-5">Register</h2>
                <form class="mt-5 border border-info border-2 mx-auto p-5 rounded bg-white">
                  <div class="mb-3">
                    <label  class="form-label">User Name</label>
                    <input type="text" class="form-control" id="userName" aria-describedby="">
                  </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <h6 class="mt-3 text-center">Already Registered <span class="ms-3"> <a href="index.html">Sign in</a></span></h6>
                    <div class="d-flex justify-content-evenly"">
                    <button type="button" class="btn btn-primary" onclick="obj.registerUser()">Sign IN</button>
                    <button type="button" class="btn btn-warning" onclick="obj.signupreset()">Reset</button>

                    </div>
                  </form>
            </div>
            
            <div class="col-md-4"></div>

        </div>
       
    </div>
  </body>
  <script src="./logic.js"></script>
</html>
